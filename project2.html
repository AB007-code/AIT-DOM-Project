<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
// 2.) Develop a 12 hrs format digital clock including seconds(AM & PM), By Using HTML,
//     CSS and Javascript.
   const div = document.createElement("div")
   const div1 = div.cloneNode()
   const body = document.querySelector("body")
   body.appendChild(div)
   div.appendChild(div1)
//    div.style.border="1px solid red"
   div.style.height="200px"
   div.style.display="flex"
   div.style.justifyContent="center"
   div.style.alignItems="center"
   div.style.backgroundColor="red"
//    div1.style.border="1px solid black"
   div1.style.width="50%"
   div1.style.height="100px"
   div1.style.backgroundColor="grey"
   div1.style.fontSize="3.5em"
   div1.style.justifyContent="center"
   div1.style.display="flex"
   div1.style.alignItems="center"
   function timer(){
    let d = new Date();
    if(d.getHours()>12){
    div1.textContent=`${d.getHours()%12}:${d.getMinutes()}:${d.getSeconds()}:PM`
    } else if(d.getHours()==12){
    div1.textContent=`${d.getHours()%12}:${d.getMinutes()}:${d.getSeconds()}:PM`
    } else{
    div1.textContent=`${d.getHours()%12}:${d.getMinutes()}:${d.getSeconds()}:AM`
    }
   }
   setInterval(timer, 1000)
    </script>
</body>
</html>
